<head>
<meta charset="utf-8">

<body>
<p>Type in your name:<br>
First name: <input type="text" name="firstname" value=""> <br>
Last name: <input type="text" name="lastname" value=""> <br />
</p>

<p>Type of food heat:<br>
<input type="radio" name="hotorcold" value="hot">Hot <br>
<input type="radio" name="hotorcold" value="cold">Cold <br />
</p>

<p>Favorite toppings:<br>
<input type="checkbox" name="pizza" value="pepperoni">Pepperoni <br>
<input type="checkbox" name="pizza" value="sausage">Sausage <br>
<input type="checkbox" name="pizza" value="mushrooms">Mushrooms <br>
<input type="checkbox" name="pizza" value="olives">Olives <br>
</p>

<p>Pizza crust and Number of slices:<br>
<select name="crust">
<option value="thin">Thin</option>
<option value="normal">Normal</option>
<option value="thick">Thick</option>
<input type="number" min="0" max="10">
</p>

<p>Size of Pizza:<br>
<input type="range" min="10" max="20">
</p>

<p>Favorite color:<br>
<input type="color">
</p>

Date: <input type="date"> <br>
Email: <input type="email"> <br>
Telephone: <input type="tel"> <br>
Url: <input type="url"> <br>

</body>
</html>
